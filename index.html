<!DOCTYPE html>
<html>
<head>
    <title>Crochet Craft Blog</title>
    <style>
        /* CSS code */
        body {
            font-family: 'Courier New', monospace;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #D2B48C;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        
        .nav-item {
            color: white;
        }
        
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
        }
        
        footer {
            background-color: #D2B48C;
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Crochet Craft Blog</div>
        <ul class="nav">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Blog</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
        <img class="profile-image" src="profile-picture.jpg" alt="Artist Profile Picture">
    </header>
    
    <main>
        <h1>Welcome to my Crochet Craft Blog!</h1>
        <p>Here you will find all things related to crochet crafts. Stay tuned for tutorials, patterns, and tips.</p>
    </main>
    
    <footer>
        &copy; 2024 Crochet Craft Blog. All rights reserved.
    </footer>
</body>
</html>
